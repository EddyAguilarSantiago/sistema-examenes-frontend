<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/add-friend.png" alt="Registrate" width="100">
                </div>

                <h1 class="text-center">Regístrate aquí</h1>

                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width mb20" appearance="outline">
                        <mat-label>Nombre de Usuario</mat-label>
                        <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Digite su nombre de usuario">
                        <mat-hint>El nombre de usuario debe ser único</mat-hint>
                    </mat-form-field>
                    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input required [(ngModel)] = "user.password" name = "password" matInput type="password" placeholder="Digite su contraseña">
                    </mat-form-field>
                    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input required [(ngModel)] = "user.nombre" name = "nombre" matInput placeholder="Digite su nombre">
                    </mat-form-field>
                    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input required [(ngModel)] = "user.apellido" name = "apellido" matInput placeholder="Digite su apellido">
                    </mat-form-field>
                    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)] = "user.email" name = "email" matInput type="email" placeholder="Digite su email">
                    </mat-form-field>
                    
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Teléfono</mat-label>
                        <input required [(ngModel)] = "user.telefono" name = "telefono" matInput placeholder="Digite su teléfono">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Registrar</button>
                        <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
